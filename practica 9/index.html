<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Matrices 2x2 Recursivas#9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Operaciones Recursivas con Matrices 2x2</h1>
        <div id="matrices">
            <div class="matrix">
                <h2>Matriz 1</h2>
                <div id="matrix1Container"></div>
            </div>
            <div class="matrix">
                <h2>Matriz 2</h2>
                <div id="matrix2Container"></div>
            </div>
        </div>
        <button id="calculateBtn">Calcular Operaciones</button>
        <div id="results">
            <h3>Resultados:</h3>
            <p id="sumResult"></p>
            <p id="subtractResult"></p>
            <p id="productResult"></p>
            <p id="divisionResult"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
