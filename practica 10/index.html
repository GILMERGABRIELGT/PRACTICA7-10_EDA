<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica "10</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>Inversión de Matriz con Gauss-Jordan</h1>
        <label for="sizeInput">Tamaño de la matriz:</label>
        <input type="number" id="sizeInput" min="2" max="5" value="3">
        <button id="generateMatrixBtn">Generar Matriz</button>
        <div id="matrixContainer"></div>
        <button id="gaussJordanBtn" disabled>Aplicar Gauss-Jordan</button>
        <h3>Matriz Identidad:</h3>
        <div id="identityContainer"></div>
        <h3>Matriz Inversa:</h3>
        <div id="inverseContainer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
